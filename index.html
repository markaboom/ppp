<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
</head>
<body>
    <h1>בצע הזמנה</h1>
    <form id="orderForm">
        <label for="productName">שם המוצר:</label>
        <input type="text" id="productName" required><br><br>

        <label for="quantity">כמות:</label>
        <input type="number" id="quantity" required><br><br>

        <button type="submit">שלח הזמנה</button>
    </form>

    <script>
        document.getElementById("orderForm").addEventListener("submit", function(event) {
            event.preventDefault(); // למנוע רענון של הדף

            const productName = document.getElementById("productName").value.trim();
            const quantity = document.getElementById("quantity").value.trim();

            // בדיקה אם השדות ריקים
            if (!productName || !quantity) {
                alert("יש למלא את כל השדות.");
                return;
            }

            const sellerPhone = "972502727376"; // הכנס כאן את מספר הטלפון של המוכר
            const message = `התקבלה הזמנה חדשה!\nמוצר: ${productName}\nכמות: ${quantity}`;

            // פתיחת ווצאפ עם ההודעה
            const whatsappURL = `https://wa.me/${sellerPhone}?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, "_blank");
        });
    </script>
</body>
</html>
